<div class="row">
  <div class="content-header">
    <h1>Contas bancárias <small>Gerenciamento de contas</small></h1>
    <div class="grey-text">
      <small>
        <a href="">iFinance</a> >
        <span>Suas contas</span>
      </small>
    </div>
  </div>

  <div class="card col s12">
    <div class="card-content">
      <table class="highlight">
        <thead>
          <tr>
            <th>contas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts.data" [routerLink]="['/accounts/' + account.id]">
            <td>
              {{ account.title }}
              <small>agência: {{ account.agency }} / conta: {{ account.account_number }} / código do banco: {{ account.bank.code }}</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-action">
      <a [routerLink]="['/accounts/new']">Nova conta</a>
    </div>
  </div>
</div>

<paginate
  (onChangePage)="pageChanged($event)"
  [total]="accounts.total"
  [activePage]="accounts.current_page"
  [totalPage]="accounts.last_page"
  [resource]="'accounts'"
></paginate>
