<form class="row" autocomplete="off">
  <div class="input-field col s6">
    <input name="title" type="text" id="title" class="validate" placeholder="Como você prefere identificar esta conta?" required>
    <label for="title" class="active">Título da conta</label>
  </div>
  <div class="input-field col s6">
    <input name="balance_initial" type="text" id="title" class="validate" placeholder="Qual o valor inicial desta conta?" required>
    <label for="title" class="active">Valor inicial</label>
  </div>
  <div class="input-field col s6">
    <select name="bank_id" class="browser-default" >
      <option></option>
    </select>
    <label for="" class="active">Qual seu banco?</label>
  </div>
  <div class="input-field col s6">
    <input name="agency" type="number"  id="agency" class="validate" placeholder="Qual o número da sua agencia?" required>
    <label for="agency" class="active">Número da agência</label>
  </div>
  <div class="input-field col s6">
    <input name="account_number" type="number" id="account_number" class="validate" placeholder="Qual o número da sua conta?" required>
    <label for="accont_number" class="active">Número da conta</label>
  </div>
  <div class="input-field col s12">
    <input type="submit"class="waves-effect waves-light btn-large blue-grey darken-4" value="salvar">
  </div>
</form>
